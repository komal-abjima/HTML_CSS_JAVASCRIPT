<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <form action="" class="form">
        <input type="text" name="username" placeholder="usesrname">
        <input type="password" name="password" placeholder="password">
        <input type="checkbox" name="termsconditions1">
        <input type="checkbox" name="termsconditions2">

        <button type="submit">Submit</button>
    </form>
    <div id="results">

    </div>

<script>
    const formEl = document.querySelector('.form');

    formEl.addEventListener('submit', event =>{

        event.preventDefault();

        const formData = new FormData(formEl);
        const data = Object.fromEntries(formData);

        //console.log(data);

        fetch('https://reqres.in/api/users', {
            method: 'POST',
            body: JSON.stringify(data),
            // body: JSON.stringify({
            //     username: data.username,
            //     termsconditions2: data.termsconditions2
            // }

            
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
        }).then(res => res.json())
        .then(data => console.log(data))
        .catch(error => console.log(error))

     let results = document.getElementById('results')
            results.innerHTML = `<p> I am the best ${data.username}</p>
                <p>My name is ${data.termsconditions2}</p>`



    });


</script>
